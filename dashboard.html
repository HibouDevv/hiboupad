<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | HibouPad</title>
  <link rel="icon" href="images/hiboupad-logo-notext-removebg.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md py-6 px-8 flex justify-between items-center">
    <img src="images/hiboupad-logo-notext-removebg.png" alt="HibouPad Logo" class="h-16 w-auto">
    <div class="flex space-x-2">
      <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export JSON</button>
      <input type="file" id="importInput" accept="application/json" class="hidden" />
      <button id="importBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Import JSON</button>
      <a href="index.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Back to Home</a>
    </div>
  </header>

  <!-- Main Section -->
  <main class="px-8 py-6">
    <div class="mb-6">
      <button id="createBoardBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">Create New Board</button>
    </div>

    <div id="boardsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Boards will be rendered here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    Â© 2025 HibouPad. Built with ðŸ¦‰ for education.
  </footer>

<script src="dashboard.js" defer></script>
</body>
</html>
